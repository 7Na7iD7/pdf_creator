name: pdf_creator
description: Convert images to PDF with advanced features
version: 2.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI and design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # File and image selection
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1

  # PDF generation
  pdf: ^3.10.8
  path_provider: ^2.1.2

  # State management
  provider: ^6.1.2

  # Local settings storage
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.3.0

  # File handling
  open_file: ^3.3.2

  # Image display (optional)
  cached_network_image: ^3.3.1

  # Sharing
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Persian fonts
  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Light.ttf
          weight: 300
        - asset: assets/fonts/Vazirmatn-Regular.ttf
          weight: 400
        - asset: assets/fonts/Vazirmatn-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazirmatn-ExtraBold.ttf
          weight: 800
